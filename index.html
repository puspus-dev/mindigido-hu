<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pontos idő – Magyarország</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #f0f4ff, #e6ebff);
      margin: 0;
    }
    .clock {
      background: white;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      margin: 0 0 20px;
      font-size: 1.5rem;
      color: #333;
    }
    #time {
      font-size: 3rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      color: #1a1a1a;
    }
    #date {
      margin-top: 10px;
      font-size: 1.1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="clock">
    <h1>Magyarország pontos ideje</h1>
    <div id="time">--:--:--</div>
    <div id="date"></div>
  </div>

  <script>
    const timeEl = document.getElementById('time');
    const dateEl = document.getElementById('date');

    function updateTime() {
      const now = new Date();

      const timeFormatter = new Intl.DateTimeFormat('hu-HU', {
        timeZone: 'Europe/Budapest',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });

      const dateFormatter = new Intl.DateTimeFormat('hu-HU', {
        timeZone: 'Europe/Budapest',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        weekday: 'long'
      });

      timeEl.textContent = timeFormatter.format(now);
      dateEl.textContent = dateFormatter.format(now);
    }

    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
